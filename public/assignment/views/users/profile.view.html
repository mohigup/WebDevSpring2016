
    <title>Profile</title>




        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller = "ProfileController">
            <h1>Profile</h1>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputUsername3" class="col-sm-2 control-label"><span class="pull-left">Username:</span></label>
                    <div class="col-sm-10">
                        <input ng-model="username" type="text" class="form-control" id="inputUsername3" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label"><span class="pull-left">Password:</span></label>
                    <div class="col-sm-10">
                        <input ng-model="password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="fname" class="col-sm-2 control-label"><span class="pull-left">First Name:</span></label>
                    <div class="col-sm-10">
                        <input ng-model="firstName" type="text" class="form-control" id="fname" placeholder="First Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lname" class="col-sm-2 control-label"><span class="pull-left">Last Name:</span></label>
                    <div class="col-sm-10">
                        <input ng-model="lastName" type="text" class="form-control" id="lname" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label"><span class="pull-left">Email:</span></label>
                    <div class="col-sm-10">
                        <input ng-model="email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button ng-click="update()" type="submit" class="btn btn-success btn-block">Update</button>
                    </div>
                </div>
            </form>
