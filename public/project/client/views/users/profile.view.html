<h1>Profile</h1>

<div ng-show="model.message" class="alert alert-success" role="alert">{{model.message}}</div>
<div ng-show="model.error" class="alert alert-warning alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    {{model.error}}</div>
<form class="form-horizontal">
    <div class="form-group">
        <label for="inputUsername3" class="col-sm-2 control-label"><span class="pull-left">Username:</span></label>
        <div class="col-sm-10">
            <input ng-model="model.currentUser.username" type="text" class="form-control" id="inputUsername3" placeholder="Username" disabled="">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label"><span class="pull-left">Password:</span></label>
        <div class="col-sm-10">
            <input ng-model="model.currentUser.password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-6 ">

            <input id="changePwd" type="checkbox" ng-model="model.changePassword" />Change&nbsp;Password
        </div>
    </div>
    <div class="form-group">
        <label for="fname" class="col-sm-2 control-label"><span class="pull-left">First Name:</span></label>
        <div class="col-sm-10">
            <input ng-model="model.currentUser.firstName" type="text" class="form-control" id="fname" placeholder="First Name">
        </div>
    </div>
    <div class="form-group">
        <label for="lname" class="col-sm-2 control-label"><span class="pull-left">Last Name:</span></label>
        <div class="col-sm-10">
            <input ng-model="model.currentUser.lastName" type="text" class="form-control" id="lname" placeholder="Last Name">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label"><span class="pull-left">Email:</span></label>
        <div class="col-sm-10">
            <input ng-model="model.currentUser.email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button ng-click="model.update(model.currentUser)" type="submit" class="btn btn-success btn-block">Update</button>
        </div>
    </div>
</form>
