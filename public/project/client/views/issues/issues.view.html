<h1>Issues Tracker</h1>
<ul class="nav nav-tabs">
    <li ng-class="{'active' : $location.url() == '/forms'}"><a href="#/forms">Issues</a></li>

</ul>
<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead>
        <tr>


            <th><a href=""></a> Issue ID</th>
            <th><a href=""></a> Status</th>
            <th><a href=""></a> Title</th>
            <th><a href=""></a> Desc</th>
            <th><a href=""></a> Date</th>
            <th><a href=""></a> Email</th>
            <th class="form-icons"><a href=""></a> Action</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><input type="text" class="form-control" ng-model="model.issue._id" id="_id" placeholder="IssueID" disabled></td>
            <td><input type="text" class="form-control" ng-model="model.issue.status" id="status" placeholder="Status"></td>
            <td><input type="text" class="form-control" ng-model="model.issue.title" id="title" placeholder="Title"></td>
            <td><input type="text" class="form-control" ng-model="model.issue.desc" id="desc" placeholder="Desc"></td>
            <td><input type="text" class="form-control" ng-model="model.issue.created" disabled></td>
            <td><input type="text" class="form-control" ng-model="model.issue.email" id="email" placeholder="Email"></td>
            <td class="form-icons" nowrap="true">
                <!--<div class="g-icons">
                    <a ng-click="addForm(issue)" class="btn btn-primary">
                        Add</a>
                    <a ng-click="updateForm(issue)" class="btn btn-primary btn-success">Update</a>
                </div>-->

                <a ng-show="model.selectedIssue" ng-click="model.unselectIssue()" class="glyphicon glyphicon-remove" style="font-size: 20px; cursor: pointer ;color: #d9534f" aria-hidden="true"></a>
                <a ng-hide="model.selectedIssue" ng-click="model.addForm(model.issue)" class="glyphicon glyphicon-plus " style="font-size: 20px ; cursor: pointer" aria-hidden="true"></a>
                <a ng-show="model.selectedIssue" ng-click="model.updateForm(model.issue)" class="glyphicon glyphicon-ok " style="font-size: 20px; cursor: pointer; color: #5cb85c" aria-hidden="true"></a>
            </td>
            </td>

        </tr>
        <tr ng-repeat="issue in model.issues">
            <td >{{issue._id}}</a></td>
            <td>{{issue.status}}</a></td>
            <td>{{issue.title}}</a></td>
            <td>{{issue.desc}}</a></td>
            <td>{{issue.created | date:'medium'}}</a></td>
            <td>{{issue.email}}</a></td>
            <td class="form-icons">
                <div class="lg-icons">
                    <a ng-click="model.deleteForm(issue)"  class="glyphicon glyphicon-remove" style="font-size: 20px; color: #d9534f; cursor: pointer" aria-hidden="true" ></a>&nbsp;
                    <a ng-click="model.selectForm(issue)" class="glyphicon glyphicon-cog "  style="font-size: 20px; cursor: pointer" aria-hidden="true"></a>
                </div>
            </td>

        </tr>
        </tr>


        </tbody>
    </table>
</div>
