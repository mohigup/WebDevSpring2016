<!-- Contact Form -->
<!-- In order to set the email address and subject line for the contact form go to the bin/contact_me.php file. -->
<div class="row">
    <div class="col-md-8">
        <div ng-show="model.message" class="alert alert-success"><strong><span class="glyphicon glyphicon-send"></span>{{model.message}}</strong></div>
        <div ng-show="model.error" class="alert alert-success" role="alert">{{model.error}}</div>
        <h3>Send us a Message</h3>
        <form name="sentMessage" id="contactForm" novalidate>
            <div class="control-group form-group">
                <div class="controls">
                    <label>Full Name:</label>
                    <input type="text" class="form-control" ng-model="model.issue.name" id="name" required data-validation-required-message="Please enter your name.">
                    <p class="help-block"></p>
                </div>
            </div>
            <div class="control-group form-group">
                <div class="controls">
                    <label>Email Address:</label>
                    <input type="email" class="form-control" id="phone" ng-model="model.issue.email" required data-validation-required-message="Please enter your email address.">
                </div>
            </div>
            <div class="control-group form-group">
                <div class="controls">
                    <label>Subject:</label>
                    <input type="text" class="form-control" id="email" ng-model="model.issue.title" required data-validation-required-message="Please enter Subject.">
                </div>
            </div>
            <div class="control-group form-group">
                <div class="controls">
                    <label>Message:</label>
                    <textarea rows="10" cols="100" class="form-control" id="message" ng-model="model.issue.desc" required data-validation-required-message="Please enter your message" maxlength="999" style="resize:none"></textarea>
                </div>
            </div>
            <div id="success"></div>
            <!-- For success/fail messages -->
            <button type="submit" class="btn btn-primary" ng-click="model.addIssue(model.issue)">Send Message</button>
        </form>
    </div>

</div>
<!-- /.row -->
