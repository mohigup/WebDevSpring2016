
    <title>Login</title>





<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

    <h1>Login</h1>
    <form class="form-horizontal" action="profile.view.html">
        <div class="form-group">
            <label for="loginusername" class="col-sm-2 control-label"><span class="pull-left">Username:</span></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="loginusername" placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label"><span class="pull-left">Password:</span></label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-block btn-success">Login</button>
            </div>
        </div>
    </form>

</div>
