<title>Login</title>


<h1>Login</h1>
<div ng-show="model.message" class="alert alert-danger" role="alert">{{model.message}}</div>
<form class="form-horizontal" ng-controller="LoginController">
    <div class="form-group">
        <label for="loginusername" class="col-sm-2 control-label"><span class="pull-left">Username:</span></label>
        <div class="col-sm-10">
            <input ng-model="model.user.username" type="text" class="form-control" id="loginusername" placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label"><span class="pull-left">Password:</span></label>
        <div class="col-sm-10">
            <input ng-model="model.user.password" type="password" class="form-control" id="inputPassword3"
                   placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button ng-click="model.login(model.user)" type="submit" class="btn btn-block btn-success">
                Login
            </button>
        </div>
    </div>
</form>
