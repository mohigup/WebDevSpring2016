
<div ng-show="model.message" class="alert alert-danger" role="alert">{{model.message}}</div>
<div class="panel panel-primary">
    <div class="panel-heading">User Registration Form</div>
    <div class="panel-body">
<form class="form-horizontal">
    <div class="form-group">
        <label for="inputUsername3" class="col-sm-2 control-label"><span class="pull-left">Username</span></label>
        <div class="col-sm-10">
            <input ng-model="model.user.username" type="text" class="form-control" id="inputUsername3" placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label"><span class="pull-left">Password</span></label>
        <div class="col-sm-10">
            <input ng-model="model.user.password" type="password" class="form-control" id="inputPassword3"
                   placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label for="inputVPassword3" class="col-sm-2 control-label"><span
                class="pull-left">Verify Password</span></label>
        <div class="col-sm-10">
            <input ng-model="model.user.verifypassword" type="password" class="form-control" id="inputVPassword3"
                   placeholder="Verify Password">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label"><span class="pull-left">Email</span></label>
        <div class="col-sm-10">
            <input ng-model="model.user.email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button ng-click="model.register(model.user)" type="submit" class="btn btn-block btn-success">Register</button>
        </div>
    </div>
</form>
    </div>
</div>
