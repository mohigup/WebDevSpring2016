

<div ng-show="model.message" class="alert alert-dismissible alert-danger" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    {{model.message}}</div>

<div class="panel panel-primary">
    <div class="panel-heading" align="center">Sign-In Form</div>
    <div class="panel-body">
<form class="form-horizontal">
    <div class="form-group">
        <label for="loginusername" class="col-sm-3 control-label"><span class="pull-left">Username:</span></label>
        <div class="col-sm-6">
            <input ng-model="model.user.username" type="text" class="form-control" id="loginusername" placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-3 control-label"><span class="pull-left">Password:</span></label>
        <div class="col-sm-6">
            <input ng-model="model.user.password" type="password" class="form-control" id="inputPassword3"
                   placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-6">
            <button ng-click="model.login(model.user)" type="submit" class="btn btn-block btn-success">
                Submit
            </button>
        </div>
    </div>
</form>
    </div>
</div>
